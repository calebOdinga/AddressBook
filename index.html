<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <div id="banner-left">
      <h1>Address Book</h1>
      <img src="FrostedGlass.webp" alt="design inspiration">
    </div>
    <div id="form-right">
      <form action="#">
        <label for="userFirstName">First Name:
          <input type="text" name="userFirstName" id="userFirstName" class="form-group">
        </label>
        <label for="lastFirstName">Last Name:
          <input type="text" name="userLastName" id="userLastName" class="form-group">
        </label>
        <label for="phoneNumber">Phone:
          <input type="number" name="phoneNumber" id="phoneNumber" class="form-group">
        </label><hr>
        <h2>Address</h2>
        <label for="town">Town:
          <input type="text" name="userTown" id="userTown" class="form-group">
        </label>
        <label for="city">City:
          <input type="text" name="userCity" id="userCity" class="form-group">
        </label>
        <label for="county">County:
          <input type="text" name="county" id="county" class="form-group">
        </label><br>
        <button type="button" id="addAddress" name="addAddress">Add Address</button>
        <button type="submit" id="submit" name="submit">SUBMIT</button>
        <button type="reset" id="reset" name="reset">RESET</button>
      </form>
    </div>
  </div>

</body>
</html>
